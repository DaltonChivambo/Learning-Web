<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Material Design</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <!--Tabela com material design-->

<h2>Tabela com Material Design</h2>

<table class="mdl-data-table mdl-data-table--selectable mdl-js-data-table mdl-shadow--3dp " >
    <thead>
        <th class="mdl-data-table__cell--non-numeric">Nome</th>
        <th>Idade</th>
        <th>Peso</th>
        <th class="mdl-data-table__cell--non-numeric">Nacionalidade</th>
    </thead>
    <tr>
        <td class="mdl-data-table__cell--non-numeric">Dalton Chivambo</td>
        <td>20</td>
        <td>56 Kg</td>
        <td class="mdl-data-table__cell--non-numeric">Mozambique</td>
    </tr>
        <td class="mdl-data-table__cell--non-numeric">Wellington Macie</td>
        <td>19</td>
        <td>30 Kg</td>
        <td class="mdl-data-table__cell--non-numeric">South Africa</td>
    </tr>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1><br>

    <h2>Dados principais</h2>
    <form action="arquivo.php">
        <label for="name_input">Nome:</label>
        <input type="text" id="name_input" placeholder="Insira o nome" required>
        <br>
        <label for="password_input">Senha:</label>
        <input type="password" id="password_input" placeholder="Insira a senha" required>
        <br>
        <label for="email_input">Email: </label>
        <input type="email" id="email_input" placeholder="Insira o email" required>

        <br><br>
        <h2>Genero(Radio Button)</h2>
        <input type="radio" name="gender_name" id="masculine_id" value="Masculino">
        <label for="masculine_id">Masculino</label> <br>

        <input type="radio" name="gender_name" id="femenine_id" value="Femenino" >
        <label for="femenine_id">Femenino</label> <br>

        <input type="radio" name="gender_name" id="secret_gender_id" value="prefiro nao divulgar" >
        <label for="secret_gender_id">Prefiro nao divulgar</label> 
        <br><br>


        <h2>Quais os melhores jogadores do mundo? (CheckBox)</h2>
        <p>selecione pelo menos dois</p>
        <input type="checkbox" id="messi_id" name="messi" value="Lionel Messi">
        <label for="messi_id">Lionel Messi</label> <br>

        <input type="checkbox" id="ronaldo_it" name="ronaldo" value="Cristiano Ronaldo">
        <label for="ronaldo_it">Cristiano Ronaldo</label><br>

        <input type="checkbox" id="pelle_id" name="pelle" value="Nascimento dos Santos(Pele)">
        <label for="pelle_id">Jose Nascimento dos Santos Pele</label><br>

        <input type="checkbox" id="neymar_id" name="neymar" value="Neymar dos Santos Jr">
        <label for="neymar_id">Neymar dos Santos Jr</label>


        <br><br>
        <input type="submit" value="Enviar Formulario">



    </form>
</body>
</html>
